<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        /*
        1. 10 складываем с 10 получаем 20 (число)
        2. 20 складываем с "10" (строка) получам "2010", 
        число 20 преобразовываеться в строку далее (конкатенация).
        3. присваиваем expression_1 строку "2010"
        4. с помощью console.log выводим expression_1 в консоль.
        */
        let expression_1 = 10 + 10 + "10";
        console.log("10 + 10 + \"10\" = " + expression_1);

        /*
        1. 10 (число) складываем с "10" (строка) получам "1010" (строка),
        число 10 преобразовываеться в строк далее (конкатенация)
        2. "1010" (строка) складываем с 10 (число) получаем "101010" (строка),
        число 10 преобразовываеться в строк далее (конкатенация)
        3. присваиваем expression_2 строку "101010"
        4. с помощью console.log выводим expression_2 в консоль.
        */
        let expression_2 = 10 + "10" + 10;
        console.log("10 + \"10\" + 10 = " + expression_2);

        /*
        унарный плюс
        1. 10 (число) складываем с 10 (число) получаем 20 (число)
        2. 20 (число) складываем с +"10" (строка которя преобразуеться в число при помощи унарного плюса) полусаем 30 (число)
        3. присваиваем expression_3 число 30
        4. с помощью console.log выводим expression_3 в консоль.
        */
        let expression_3 = 10 + 10 + +"10";
        console.log("10 + 10 + +\"10\" = " + expression_3);

        /*
        1. 10 (число) делим на "" (0 - строк) получаем Infinity (положительное число, слишком большое для представления)
        2. присваиваем expression_4 значение Infinity
        3. с помощью console.log выводим expression_4 в консоль.
        */
        let expression_4 = 10 / "";
        console.log("10 / \"\" = " + expression_4);

        /*
        1. 10 (число) делим на +"2,5" (строка которя преобразуеться в число при помощи унарного плюса,
        так-как число с запятой то это NaN (не число)) получаем NaN
        присваиваем expression_5 значение Infinity
        3. с помощью console.log выводим expression_5 в консоль.
        */
        let expression_5 = 10 / +"2,5";
        console.log("10 / +\"2,5\" = " + expression_5)
    </script>
</body>
</html>
