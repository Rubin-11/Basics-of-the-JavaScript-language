<body>
    <script>
        "use strict"

        let a = 2;
        // переменной а присваиваем значение 2
        let x = 1 + (a *= 2);
        /*
        сначало выполняется выражение (a *= 2)
        оно являеться (a = 2 * 2) получим 4
        далее выполняется складывание 1 + 4 получаем 5
        переменная x = 5
        */
    </script>
</body>
